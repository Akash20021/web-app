<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Reset</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .countdown-container {
            text-align: center;
        }
        .countdown {
            font-size: 5rem;
            margin-top: 20px;
        }
        .message {
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Factory Reset in Progress</h1>
        <p class="message">Do not turn off your device!</p>
        <div class="countdown" id="countdown">10</div>
    </div>

    <script>
        // Set countdown timer
        let timeLeft = 10; // seconds
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Reset Complete";
                document.querySelector('.message').textContent = "You can close the browser now.";
            }
        }, 1000);
    </script>
</body>
</html>
